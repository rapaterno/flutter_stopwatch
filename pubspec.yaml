name: flutter_stopwatch
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.2
  bloc: ^8.1.1
  bloc_test: ^9.1.1
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.0
  freezed: ^2.2.0

flutter:
  uses-material-design: true

  fonts:
    - family: SfProDisplay
      fonts:
        - asset: assets/fonts/sf_pro_display_regular.ttf
          weight: 400
        - asset: assets/fonts/sf_pro_display_light.ttf
          weight: 300
        - asset: assets/fonts/sf_pro_display_medium.ttf
          weight: 500
        - asset: assets/fonts/sf_pro_display_bold.ttf
          weight: 700
        - asset: assets/fonts/sf_pro_display_semibold.ttf
          weight: 800
